name: build and push trucktrack
on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # MANUALLY LOWERCASE THE NAME HERE TO FIX THE ERROR
  IMAGE_NAME: gearatspars-coder/trucktrack

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # This secret is handled automatically by GitHub
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Using the lowercase name defined in env
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
